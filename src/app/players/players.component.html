<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>-->
<ng-container *ngIf="team">
<md-tab-group>
  <md-tab *ngFor="let player of team.players" label="{{player.name}}">
    {{player.votes}}
    <button [disabled]="voted" (click)='vote(player.id)' class="btn btn-primary">Vote</button>
    </md-tab>
</md-tab-group>
</ng-container>
