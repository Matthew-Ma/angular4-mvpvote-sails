<div class="player-wrapper">
  <ng-container *ngIf="team">
    <md-tab-group>
      <md-tab *ngFor="let player of team.players" label="{{player.name}}">
        <div class="row">

          <div class="col-sm-3">
            <img [src]="'./assets/img/' + player.image" [title]='player.name | uppercase'>
          </div>
          <div class="col-sm-2">
            <h1>{{ player.name }}</h1>
            <h3>Votes: {{player.votes}}</h3>
            <button [disabled]="voted" (click)='vote(player.id)' class="btn btn-lg btn-raised btn-primary">Vote</button>
          </div>

          <div class="col-sm-4">
            <div class='panel panel-primary'>
              <div class='panel-heading'>
                <h2>PLAYER PROFILE</h2>
              </div>
              <div class="panel-body">
                <div class='table-responsive'>
                  <table class='table table-striped table-hover'>
                    <thead>
                      <tr>
                        <th>Position</th>
                        <th>Height</th>
                        <th>Weight</th>
                        <th>Exp</th>
                        <th>County</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr appHighlight>
                        <td>
                          {{ player.pos }}
                        </td>
                        <td>
                          {{ player.ht }}
                        </td>
                        <td>
                          {{ player.wt }}
                        </td>
                        <td>
                          {{ player.exp }}
                        </td>
                        <td>
                          {{ player.country }}
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div class="col-sm-3">
            <img [src]="'./assets/img/' + team.image" [title]='team.name | uppercase' [style.width.px]='imageWidth'>
          </div>

        </div>

        <div class="row">

          <div class="col-sm-5">
            <app-bar-chart></app-bar-chart>
          </div>

          <div class="col-sm-7">
            <div class="row">
              <div class="col-sm-12">
                <app-season></app-season>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-12">
                <app-awards></app-awards>
              </div>
            </div>
          </div>

        </div>

      </md-tab>
    </md-tab-group>
  </ng-container>
</div>
