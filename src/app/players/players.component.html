<div class="container">
  <ng-container *ngIf="team">
    <md-tab-group>
      <md-tab *ngFor="let player of team.players" label="{{player.name}}">
        <div class="row">

          <div class="col-sm-4">
            <img [src]="'./assets/img/' + player.image" [title]='player.name | uppercase' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
            <ng-container>{{ player.name }}</ng-container>
            {{player.votes}}
            <button [disabled]="voted" (click)='vote(player.id)' class="btn btn-lg btn-raised btn-primary">Vote</button>
          </div>

          <div class="col-sm-4">
            <div class='table-responsive'>
              <table class='table table-striped table-hover' *ngIf='players && players.length'>
                <thead>
                  <tr>
                    <th>Position</th>
                    <th>Height</th>
                    <th>Weight</th>
                    <th>Exp</th>
                    <th>County</th>
                  </tr>
                </thead>
                <tbody>
                  <tr appHighlight>
                    <td>
                      {{ player.pos }}
                    </td>
                    <td>
                      {{ player.ht }}
                    </td>
                    <td>
                      {{ player.wt }}
                    </td>
                    <td>
                      {{ player.exp }}
                    </td>
                    <td>
                      {{ player.county }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div class="col-sm-4">
            <img *ngIf='showImage' [src]="'./assets/img/' + player.byTeams.image" [title]='player.byTeams.name | uppercase' [style.width.px]='imageWidth'
              [style.margin.px]='imageMargin'>
            <ng-container>{{ player.byTeams.name }}</ng-container>
          </div>

        </div>

        <div class="row">

          <div class="col-sm-6">
            <app-bar-chart></app-bar-chart>
          </div>

          <div class="col-sm-6">
            <div class="row">
              <div class="col-sm-6">
                <app-season></app-season>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-6">
                <app-awards></app-awards>
              </div>
            </div>
          </div>

        </div>

      </md-tab>
    </md-tab-group>
  </ng-container>
</div>
