<div class="signup center-block">
  <form name="form" (ngSubmit)="f.form.valid && signup()" #f="ngForm" novalidate>
    <md-input-container [ngClass]="{ 'has-error': f.submitted && !email.valid }">
      <input mdInput placeholder="Enter your email" name="email" [(ngModel)]="model.email" #email="ngModel" value="" required>
      <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
    </md-input-container>
    <button [disabled]="loading" class="btn btn-primary">Submit</button>
    <md-spinner *ngIf="loading"></md-spinner>
  </form>
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
</div>
