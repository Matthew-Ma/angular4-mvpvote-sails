<div class="example-container">
  <button md-icon-button [mdMenuTriggerFor]="menu">
  <md-icon>more_vert</md-icon>
</button>
  <md-menu #menu="mdMenu">
    <button md-menu-item>
    <md-icon>dialpad</md-icon>
    <span>Redial</span>
  </button>
    <button md-menu-item disabled>
    <md-icon>voicemail</md-icon>
    <span>Check voicemail</span>
  </button>
    <button md-menu-item>
    <md-icon>notifications_off</md-icon>
    <span>Disable alerts</span>
  </button>
  </md-menu>

  <button routerLink="/ranking/list" md-button>Ranking List</button>
  <button *ngFor="let team of teams" routerLink="/players/list/{{team.id}}" md-button>{{team.name}}</button>
</div>
